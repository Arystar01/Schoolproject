<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As a doctor</title>
    <link rel="stylesheet" href="As_A_Doctor.css">
</head>
<body>
    <div class="mainBoxDoc">
        <div class="docLoginBox">
            <!-- <h1>hi</h1> -->
            <div class="text4">
                LOGIN
            </div>
            <div class="text5">
                Don't have an account yet ?
                <a href="">Sign in</a>
            </div>
            <div class="docLoginForm">
                <form action="" class="formAction1">
                    <label for="doctorName" class="docLabelStyle">NAME</label>
                    <input type="text" name="" id="doctorName" placeholder="Enter your name">
                    <label for="doctorId" class="docLabelStyle">ID</label>
                    <input type="text" name="" id="doctorId" placeholder="Enter doctor id">
                    <label for="doctorPassword" class="docLabelStyle">Password</label>
                    <input type="password" name="" id="doctorPassword" placeholder="Enter your password">
                    <!-- <input type="checkbox" name="" id="" placeholder=""> <label for="" class="checkboxStyle">Show password</label> -->
                    <input type="submit" value="LOGIN" class="submitLogin">
                </form>
                <button class="forgetButton">Forget Password</button>
            </div>
        </div>

    </div>
   
</body>
</html>
