<body>
    <div class="MainBoxPatient">
        <div class="patientLoginBox">
            <div class="text6">
                WELCOME
            </div>
            <div class="text7">
                please fill your details
            </div>
            <div class="patientLoginForm">
                <form action="" class="FormAction2">
                    <label for="patientName">NAME</label>
                    <input type="text" name="patientName" id="patientName" placeholder="Enter your name..">
                    <label for="pateintId">Patient id</label>
                    <input type="text" name="pateintId" id="pateintId" placeholder="Enter your patient id.. ">
                    <label for="patientPassword">PASSWORD</label>
                    <input type="password" name="patientPassword" id="patientPassword" placeholder="Enter your password">
                    <button type="submit">Login</button>
                </form>
                <div class="forgetpassword">
                    <a href="">forget password</a>
                </div>
                <div class="text8">-----or-----</div>
                <div class="specialButtons">
                    <button class="google">
                        Google
                    </button>
                    <button class="facebook">Facebook</button>
                </div>
                <div class="text9">
                    Don't have an account? 
                    <a href="">Sign up / create account</a>
                </div>
            </div>

        </div>
        
    </div>
